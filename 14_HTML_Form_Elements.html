<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        h2{
            font-size: 12px;
        }
        form{
            background: orange;
            padding: 10px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px green;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label for="username">User Name:</label>
        <input type="text"id="username">
        <br>
        <label for="password">Password:</label>
        <input type="password"id="password">
        <br>
        <label for="date">Date:</label>
        <input type="date"id="date">
        <br>
        <input type="submit"value="Submit">
        <input type="reset"value="Reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>User Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
             <tr>
            <td>
                <label>Password:</label>
            </td>
            <td>
                <input type="password">
            </td>
          </tr>
            <tr>
                <td>
                    <input type="submit"value="Submit">
                </td>
                <td>
                    <input type="reset"value="Reset">
                </td>
            </tr>
        </table>

    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>Select a Language</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>Jquery</option>
            <option>Bootstrap</option>
            <option>Javascript</option>
        </select>
    </form>
    <!-- Select Box with OPT Group -->
    <h2>Select Box with OPT Group</h2>
    <form>
        <label> Select a Technology</label>
        <select>
            <optgroup label="language">
                <option>Java</option>
                <option>PHP</option>
            </optgroup>
            <optgroup label="script">
                <option>Javascript</option>
                <option>Shell Script</option>
            </optgroup>
        </select>
    </form>
    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>Your Message</label>
        <textarea rows="5"cols="30"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label>Select a Language</label>
        <input list="languages">
        <datalist id="languages">
            <option>HtML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>Bootstrap</option>
            <option>Anguler JS</option>
            <option>Jquery</option>
        </datalist>
    </form>

</body>
</html>
